<div class="p-4">

  <!-- Botão voltar -->
  <button mat-button color="primary" class="mb-3" (click)="goHome()">
    &larr; Voltar para Home
  </button>
  
    <h2>Histórico de Ciclos</h2>
  
    <div *ngIf="carregando">Carregando...</div>
  
    <table *ngIf="!carregando" mat-table [dataSource]="dados" class="mat-elevation-z8 w-full">

      <!-- Coluna: Ciclo -->
      <ng-container matColumnDef="ciclo">
        <th mat-header-cell *matHeaderCellDef>Ciclo</th>
        <td mat-cell *matCellDef="let element">{{ element.ciclo }}</td>
      </ng-container>
  
      <!-- Coluna: Classes -->
      <ng-container matColumnDef="classes">
        <th mat-header-cell *matHeaderCellDef>Classes</th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngFor="let classe of element.classes; let i = index">

            <button mat-button color="primary" class="mb-3" (click)="abrirLink(classe.link)" style="margin-right: 10px;">
              Classe {{ classe.nome }}
            </button>
            
          </ng-container>
        </td>
      </ng-container>
  
      <!-- Cabeçalho e linhas -->
      <tr mat-header-row *matHeaderRowDef="['ciclo', 'classes']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['ciclo', 'classes'];"></tr>
  
    </table>


  </div>
