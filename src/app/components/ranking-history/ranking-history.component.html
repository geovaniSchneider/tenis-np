<div class="ranking-history-wrapper">
  <div class="modern-container">

    <!-- Back Button -->
    <div class="back-button-container">
      <button mat-raised-button color="primary" class="back-btn" (click)="goHome()">
        Voltar para Home
      </button>
    </div>

    <!-- Page Title -->
    <div class="page-header">
      <h2>Histórico de Ciclos</h2>
    </div>

    <!-- Loading State -->
    <div *ngIf="carregando" class="loading-state">
      <mat-spinner diameter="40"></mat-spinner>
      <p>Carregando...</p>
    </div>

    <!-- Table -->
    <div *ngIf="!carregando" class="table-container">
      <table mat-table [dataSource]="dados" class="mat-elevation-z8">

        <!-- Coluna: Ciclo -->
        <ng-container matColumnDef="ciclo">
          <th mat-header-cell *matHeaderCellDef>Ciclo</th>
          <td mat-cell *matCellDef="let element">{{ element.ciclo }}</td>
        </ng-container>

        <!-- Coluna: Classes -->
        <ng-container matColumnDef="classes">
          <th mat-header-cell *matHeaderCellDef>Classes</th>
          <td mat-cell *matCellDef="let element">
            <ng-container *ngFor="let classe of element.classes; let i = index">
              <a class="class-link" (click)="abrirLink(classe.link)">
                Classe {{ classe.nome }}
              </a>
            </ng-container>
          </td>
        </ng-container>

        <!-- Cabeçalho e linhas -->
        <tr mat-header-row *matHeaderRowDef="['ciclo', 'classes']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['ciclo', 'classes'];"></tr>

      </table>
    </div>

  </div>
</div>
