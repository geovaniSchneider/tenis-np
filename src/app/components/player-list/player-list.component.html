<div class="player-list-wrapper">
    <div class="modern-container">

        <!-- Back Button -->
        <div class="back-button-container">
            <button mat-raised-button color="primary" class="back-btn" (click)="goHome()">
                Voltar para Home
            </button>
        </div>

        <!-- Page Title -->
        <div class="page-header">
            <h2>Jogadores</h2>
        </div>

        <!-- Loading State -->
        <div *ngIf="loading$ | async" class="loading-state">
            <mat-spinner diameter="40"></mat-spinner>
            <p>Carregando dados...</p>
        </div>

        <!-- Table -->
        <div class="table-container" *ngIf="!(loading$ | async)">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <ng-container matColumnDef="rank">
                    <th mat-header-cell *matHeaderCellDef>#</th>
                    <td mat-cell *matCellDef="let jogador; let i = index">
                        {{ i + 1 }}
                    </td>
                </ng-container>

                <!-- Nome do jogador -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Jogador </th>
                    <td mat-cell *matCellDef="let jogador">
                        <a class="player-link" (click)="goHistory(jogador.nome)">
                            {{ jogador.nome }}
                        </a>
                    </td>
                </ng-container>

                <!-- Total de jogos -->
                <ng-container matColumnDef="totalJogos">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="white-space: nowrap;">Total Jogos</th>
                    <td mat-cell *matCellDef="let jogador">{{ jogador.totalJogos }}</td>
                </ng-container>

                <!-- Total de vit贸rias -->
                <ng-container matColumnDef="totalVitorias">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="white-space: nowrap;">Vit贸rias</th>
                    <td mat-cell *matCellDef="let jogador">{{ jogador.totalVitorias }}</td>
                </ng-container>

                <!-- Percentual de vit贸rias -->
                <ng-container matColumnDef="percVitorias">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="white-space: nowrap;">% Vit贸rias</th>
                    <td mat-cell *matCellDef="let jogador">
                        {{ jogador.percVitorias | number:'1.0-1' }}%
                    </td>
                </ng-container>

                <!-- Total de derrotas -->
                <ng-container matColumnDef="totalDerrotas">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="white-space: nowrap;">Derrotas</th>
                    <td mat-cell *matCellDef="let jogador">{{ jogador.totalDerrotas }}</td>
                </ng-container>

                <!-- Percentual de derrotas -->
                <ng-container matColumnDef="percDerrotas">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="white-space: nowrap;">% Derrotas</th>
                    <td mat-cell *matCellDef="let jogador">
                        {{ jogador.percDerrotas | number:'1.0-1' }}%
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>

    </div>
</div>
